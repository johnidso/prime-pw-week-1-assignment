<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
<header>
  <h1>John Idso</h1>
</header>
    <!-- Include an image -->
<img src="https://i.pinimg.com/originals/ae/7c/3d/ae7c3dbca1f989c360f9eb9df64f83ec.jpg" width="25%" height="25%" alt="Style Icon Jeff Goldblum"/>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>
        I spent a year living and teaching English in Korea.
      </li>
      <li>
        I ride a 40yr old honda motorcycle.
      </li>
      <li>
        I play drums in a band.
      </li>
    </ul>
    <!-- Create a footer -->
<footer>
  <p>
    Sometimes a hypocrite is nothing more than a man in the process of changing.
  </p>
</footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
